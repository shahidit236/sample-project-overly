<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./project1.css" rel="stylesheet" />
  </head>
  <body>
    <div
      style="
        background-image: url('./office.jpg');
        background-size: cover;
        width: 100%;
        height: 500px;
        position: relative;
      "
    >
      <div
        style="
          background-color: rgba(255, 0, 0, 0.8);
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
        "
      ></div>
      <div style="display: flex; position: relative; ">
        <div
          style="
            border: 0px solid;
            width: 900px;
            height: 400px;
            margin: 50px;
            position: relative;
          "
        >
          <h3
            style="
              color: white;
              text-transform: uppercase;

              font-size: 36px;
              font-weight: 300;

          </h3>
          <p
            style="
              font-size: 17px;
              color: black;
              font-weight: 500;
              margin-top: 10px;
              font-size: 18px;
            "
          >
            Our core values are quality, honesty & integrity which is
            demonstrated through every session conducted.
          </p>
          <div class="top-buttons">
            <button class="get-hired-bt">Get Hired</button>
            <button class="request-bt">Request For Talent</button>
          </div>
        </div>
        <div
          style="
            border: 2px solid blue;
            width: 450px;
            height: 400px;
            margin: 50px 50px 50px 0px;
            border-radius: 20px;
            background-color: white;
            align-items: center;
            justify-content: center;
          "
        >
          <img class="team-image" src="./team members.jpg" alt="team" />

          </h3>
          <a class="more-button" href="#MoreDetails">More Details</a>
